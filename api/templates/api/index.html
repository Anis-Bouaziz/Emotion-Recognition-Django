<!doctype html>
<html>

<head>
    {% load static %}
    <title>Face API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel=stylesheet href=https://cdn.jsdelivr.net/npm/pretty-print-json@1.0/dist/pretty-print-json.css>
    <link rel="stylesheet" href="{% static 'api/css/style.css' %}" />
    <link rel="shortcut icon" href="{% static 'api/favicon.ico' %}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">

</head>

<body>
    <div style=" display:inline-block; ">

        <h1>Face API Demo</h1>

        Camera : <input type="checkbox" data-toggle="toggle" data-onstyle="success" onchange="camera(this)" style="margin-left: 20px;">


    </div>


    <div style=" display: flex; justify-content: center; align-items: center;" id="pic">


        <input type="file" id="fileInput" name="file">
        <button class="btn btn-outline-success mr-2" onclick="detectFaces()">Detect faces</button>
        <button class="btn btn-outline-success mr-2" onclick="detectEmotions()">Detect emotions</button>

    </div>
    <hr style="background-color: white;">

    <div>
        <div style="display:flex ;align-items:flex-start; align-content:flex-start; gap: 50px;" id="b">
            <div style="position: relative;width:60%;" id="viddiv" hidden>
                <video id="vid" autoplay style=" position: absolute;"></video>
                <canvas id="draw" style="position: absolute; z-index: 100;"></canvas>
            </div>

            <img id="canvasOutput" src="" style="width:600px;">
            <pre id="pre" style="height: 600px;width:40%; overflow: auto; background-color: white; padding: 10px;" hidden><code  id="code" ></code></pre>



        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src=https://cdn.jsdelivr.net/npm/pretty-print-json@1.0/dist/pretty-print-json.min.js></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="{% static 'api/js/ajax.js' %}"></script>
</body>


</html>
